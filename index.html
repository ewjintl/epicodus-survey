<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<div class="jumbotron">
  <h1>Earn $(x)* by Filling Out This Quick Survey! </h1>
</div>
<body>

  <div> 
    <form id="basicForm">
      <div class="form-group">
        <label for="name">Please enter your name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Show me the money!</button><br>
    </form>
  </div>
  
  <div id="dropDown1">
    <h2>Please select your favorite food:</h2>
    <form action="form-group" >
        <select class="form-control"id="favFood">
            <option value="Pizza">Pizza</option>
            <option value="Pasta">Pasta</option>
            <option value="Sushi">Sushi</option>
            <option value="Tacos">Tacos</option>
            <option value="Curry">Curry</option>
            <option value="Salad">Salad</option>
          </select>
    </form>
  </div>

  <div id="dropDown2">
      <h2>Please select your favorite type of music:</h2>
      <form action="form-group">
          <select class="form-control" id="favMusic">
              <option value="Reggae">Reggae</option>
              <option value="Rock">Rock</option>
              <option value="EDM">EDM</option>
              <option value="Drum 'n Bass'">Drum 'n Bass</option>
              <option value="R&B">R&B</option>
              <option value="Trap">Trap</option>
            </select>
      </form>

  <div>
   <p>Your summary: <span class="showName"></span></p>
  </div>

</body>
</html>

<!-- Ask them to fill in their name, their favorite foods, their favorite music, and any other information you feel like. Include all form input types we've covered so far (except checkboxes; we'll learn more about those next week!) -->
